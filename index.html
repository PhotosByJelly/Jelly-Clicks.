<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Behind the Lens – by Jelly</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<body>

    <header class="main-header">
        <h1 class="site-title">Behind the Lens</h1>

    <main class="gallery-container">

                 data-title="Purple Water Lily"
                 data-shot-on="Redmi Note 12 Pro 5G"
                 data-iso="52"
                 data-shutter="1/133s"

                 data-download-link="https://drive.google.com/uc?export=download&id=1-34gfOVIAo6Ip_LE29BdvlLIPsMygCvL">
                <img loading="lazy" src="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg" alt="Purple Water Lily">
                <div class="card-overlay">
                    <h3>Purple Water Lily</h3>
                </div>
            </div>

            <div class="photo-card reveal-item"
                 data-src="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg"

                 data-iso="57"

                 data-aperture="f/1.8"

                    <h3>Sulphur Cosmos</h3>

                 data-src="https://i.ibb.co/9mn3FbpN/IMG-20240728-181713.jpg"

                 data-shot-on="Redmi Note 12 Pro 5G"

                 data-download-link="https://drive.google.com/uc?export=download&id=1-Yi2vD9yDGAqlx-WuRqY9FzuygZvB-9Y">
                <img loading="lazy" src="https://i.ibb.co/9mn3FbpN/IMG-20240728-181713.jpg" alt="Hope Amidst the Shadows">

                    <h3>Sun Kissed Sida acuta</h3>

            </div>
            </div>
    </main>

    <footer class="main-footer">
        <p>&copy; <span id="current-year"></span> Behind the Lens. Photos by Jelly.</p>
        <p>Made with passion and creativity.</p>
    </footer>

    <div class="photo-modal" id="photo-modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div class="modal-body">
                <img src="" alt="" id="modal-image">
                <div class="modal-details">
                    <h3 id="modal-title"></h3>
                    <p><strong>Shot on:</strong> <span id="modal-shot-on"></span></p>
                    <p><strong>ISO:</strong> <span id="modal-iso"></span> | <strong>Shutter:</strong> <span id="modal-shutter"></span> | <span id="modal-aperture"></span></p>
                    <a href="#" class="download-btn" id="modal-download-btn" target="_blank">Download Raw Photo</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
